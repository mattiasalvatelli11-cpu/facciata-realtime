<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Admin Feed</title>
  <style>
    body {
      font-family: Arial;
      background: #e9e9e9;
      padding: 20px;
    }
    #feed {
      background: white;
      max-width: 600px;
      margin: auto;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    .msg {
      padding: 10px;
      border-bottom: 1px solid #ddd;
      margin-bottom: 8px;
    }
    .meta {
      font-size: 12px;
      color: #777;
    }
  </style>
</head>
<body>

<h2 style="text-align:center;">ADMIN – Live Messages</h2>

<div id="feed"></div>

<script>
  const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.host);

  ws.onmessage = (event) => {
    console.log("Message received:", event.data); // DEBUG

    const data = JSON.parse(event.data);

    const feed = document.getElementById("feed");
    const div = document.createElement("div");
    div.className = "msg";

    div.innerHTML = `
      <div class="meta"><b>${data.user}</b> • ${new Date(data.ts).toLocaleString()}</div>
      <div>${data.message}</div>
    `;

    feed.prepend(div);
  };
</script>

</body>
</html>
